<div class="container">
  <form id="auth-form" class="form-horizontal">
    <div class="form-group">
      <label for="username" class="control-label">Username</label>
      <input [(ngModel)]="loginData.username" type="text" class="form-control" id="username" name="username" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="password" class="control-label">Password</label>
      <input [(ngModel)]="loginData.password" type="password" class="form-control" id="password" name="password" placeholder="Password">
    </div>
    <div class="form-group">
      <button type="button" (click)="login()" class="btn btn-default" id="auth-submit">Login</button>
    </div>
  </form>
</div>
